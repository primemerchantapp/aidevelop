<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>StackBlitz SDK - Open and embed a GitHub repo</title>
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <header>
      <h1>Open and embed a GitHub repo</h1>
      <nav>
        <label>
          Repo:
          <select name="set-repo">
            <option value="angular">Angular RealWorld</option>
            <option value="vite">Vite (Vanilla JS)</option>
          </select>
        </label>
        <button type="button" name="embed-project">Embed project</button>
        <button type="button" name="open-project">Open in new window</button>
      </nav>
    </header>
    <div id="embed">
      <p>Embed will go here</p>
    </div>
  </body>
</html>
